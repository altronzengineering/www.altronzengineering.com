    <style>
        :root {
            --brand-red: #ff0000;
            --brand-white: #ffffff;
            --bg-dark: #050505;
            --glass-bg: rgba(20, 20, 20, 0.7);

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%;
            background-color: var(--bg-dark);
            color: var(--brand-white);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        #aurora-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        .content-overlay {
            position: relative;
            z-index: 2;
            padding: 80px 20px 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .brand-logo {
            width: 180px; height: 180px;
            border-radius: 50%;
            border: 4px solid var(--brand-red);
            margin-bottom: 25px;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.4);
            object-fit: cover;
        }

        .main-card {
            max-width: 1100px; width: 95%;
            padding: 60px 40px;
            background: var(--glass-bg); 
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            text-align: center;
        }

        .heading { 
            font-size: 32px; font-weight: 900; margin-bottom: 25px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ffffff 0%, var(--brand-red) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- DOCK STYLES --- */
        .dock-panel {
            position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%);
            display: flex; align-items: flex-end; gap: 1.5rem;
            border-radius: 1.5rem; background-color: rgba(6, 0, 16, 0.5);
            backdrop-filter: blur(10px); border: 1px solid #222;
            padding: 0.5rem 1rem 1rem; z-index: 9999;
        }

        .dock-item {
            position: relative; display: flex; flex-direction: column;
            align-items: center; cursor: pointer; text-decoration: none;
            transition: transform 0.2s ease;
        }

        .dock-item:hover { transform: translateY(-5px); }

        .dock-label {
            position: absolute; top: -2.5rem; left: 50%; transform: translateX(-50%);
            white-space: nowrap; padding: 0.25rem 0.75rem; border-radius: 0.5rem;
            background-color: #333; color: #fff; font-size: 0.875rem;
            opacity: 0; visibility: hidden; transition: opacity 0.2s;
        }

        .dock-item:hover .dock-label { opacity: 1; visibility: visible; }

        .dock-icon-wrapper {
            display: flex; align-items: center; justify-content: center;
            width: 3.5rem; height: 3.5rem; border-radius: 1rem;
        }

        /* Logic for Active Item Styling */
        .dock-item.active .dock-icon-wrapper { background-color: #333; }
        .dock-text-icon { color: #fff; font-size: 1rem; font-weight: 600; }

        .dock-indicator {
            width: 1.5rem; height: 0.375rem; background-color: #333;
            border-radius: 9999px; margin-top: 0.5rem;
            transition: background-color 0.3s ease;
        }

        /* Logic for Active Indicator (Blue Bar) */
        .dock-item.active .dock-indicator { background-color: #2e86de; }

        @media (max-width: 768px) {
            .dock-panel { gap: 0.75rem; bottom: 1rem; }
            .dock-icon-wrapper { width: 2.8rem; height: 2.8rem; }
        }
    </style>
</head>

    <script type="module">
        import { Renderer, Program, Mesh, Color, Triangle } from 'https://cdn.skypack.dev/ogl';
        const container = document.getElementById('aurora-container');
        const renderer = new Renderer({ alpha: true, antialias: true });
        const gl = renderer.gl;
        container.appendChild(gl.canvas);
        const geometry = new Triangle(gl);
        const colorStops = ['#ff0000', '#660000', '#ff3333'].map(hex => {
            const c = new Color(hex); return [c.r, c.g, c.b];
        });
        const FRAG_SRC = `#version 300 es
        precision highp float; uniform float uTime; uniform vec3 uColorStops[3]; uniform vec2 uResolution; out vec4 fragColor;
        vec3 permute(vec3 x) { return mod(((x * 34.0) + 1.0) * x, 289.0); }
        float snoise(vec2 v){
            const vec4 C = vec4(0.2113, 0.366, -0.577, 0.024);
            vec2 i = floor(v + dot(v, C.yy)); vec2 x0 = v - i + dot(i, C.xx);
            vec2 i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
            vec4 x12 = x0.xyxy + C.xxzz; x12.xy -= i1; i = mod(i, 289.0);
            vec3 p = permute(permute(i.y + vec3(0.0, i1.y, 1.0)) + i.x + vec3(0.0, i1.x, 1.0));
            vec3 m = max(0.5 - vec3(dot(x0, x0), dot(x12.xy, x12.xy), dot(x12.zw, x12.zw)), 0.0);
            m = m*m; m = m*m; vec3 x = 2.0 * fract(p * 0.024) - 1.0;
            return 130.0 * dot(m, x * x0.x); 
        }
        void main() {
            vec2 uv = gl_FragCoord.xy / uResolution;
            float h = snoise(vec2(uv.x * 1.5 + uTime * 0.1, uTime * 0.15)) * 0.5;
            h = (uv.y * 2.2 - exp(h) + 0.1);
            fragColor = vec4(uColorStops[0] * h * 0.5, h * 0.4);
        }`;
        const program = new Program(gl, {
            vertex: `in vec2 position; void main() { gl_Position = vec4(position, 0.0, 1.0); }`,
            fragment: FRAG_SRC,
            uniforms: { uTime: { value: 0 }, uColorStops: { value: colorStops }, uResolution: { value: [container.offsetWidth, container.offsetHeight] } }
        });
        const mesh = new Mesh(gl, { geometry, program });
        function resize() {
            renderer.setSize(container.offsetWidth, container.offsetHeight);
            program.uniforms.uResolution.value = [container.offsetWidth, container.offsetHeight];
        }
        window.addEventListener('resize', resize); resize();
        function update(t) {
            requestAnimationFrame(update); program.uniforms.uTime.value = t * 0.001;
            renderer.render({ scene: mesh });
        }
        requestAnimationFrame(update);
    </script>

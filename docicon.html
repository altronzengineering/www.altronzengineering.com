<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dock Component</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles for the body */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* The main dock container */
        .dock-panel {
            /* Changed from 'absolute' to 'fixed' to keep it in the viewport */
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: flex-end;
            width: fit-content;
            gap: 1.5rem;
            border-radius: 1.5rem;
            background-color: rgba(6, 0, 16, 0.5);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid #222;
            padding: 0.5rem 1rem 1rem;
        }

        /* Individual dock items */
        .dock-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            cursor: pointer;
            outline: none;
            transition: transform 0.2s ease-in-out;
        }

        /* Hover effect to lift the icon */
        .dock-item:hover {
            transform: translateY(-5px);
        }

        /* Label that appears on hover */
        .dock-label {
            position: absolute;
            top: -2.5rem;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            background-color: #333;
            color: #fff;
            font-size: 0.875rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
            pointer-events: none;
        }

        /* Show label on hover */
        .dock-item:hover .dock-label {
            opacity: 1;
            visibility: visible;
        }

        /* Wrapper for the icon to handle background color change */
        .dock-icon-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 3.5rem;
            height: 3.5rem;
            background-color: transparent;
            border-radius: 1rem;
            transition: background-color 0.2s ease-in-out;
        }

        /* Active state for the icon wrapper */
        .dock-item.active .dock-icon-wrapper {
            background-color: #333;
        }

        /* Text inside the 'me' icon */
        .dock-text-icon {
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
        }

        /* Oval indicator at the bottom */
        .dock-indicator {
            width: 1.5rem;
            height: 0.375rem;
            background-color: #333;
            border-radius: 9999px;
            margin-top: 0.5rem;
            transition: background-color 0.3s ease-in-out;
        }

        /* Active state for the indicator */
        .dock-indicator.active {
            background-color: #2e86de;
        }

        /* Responsive adjustments for mobile devices */
        @media (max-width: 768px) {
            .dock-panel {
                gap: 0.75rem;
                bottom: 1rem;
                padding: 0.5rem 0.75rem 0.75rem;
            }
            .dock-icon-wrapper {
                width: 3rem;
                height: 3rem;
            }
            .dock-item svg, .dock-text-icon {
                font-size: 1.25rem;
                width: 24px;
                height: 24px;
            }
            .dock-label {
                top: -2rem;
                font-size: 0.75rem;
            }
        }
        /* Mobile-specific adjustments for a more compact design */
        @media (max-width: 500px) {
            .dock-panel {
                gap: 0.5rem;
                bottom: 0.5rem; /* Reduced bottom value for very small screens */
                padding: 0.25rem 0.5rem 0.5rem;
            }
            .dock-icon-wrapper {
                width: 2.5rem;
                height: 2.5rem;
                border-radius: 0.75rem;
            }
            .dock-item svg, .dock-text-icon {
                font-size: 1rem;
                width: 20px;
                height: 20px;
            }
            .dock-indicator {
                width: 1rem;
                height: 0.25rem;
                margin-top: 0.25rem;
            }
            .dock-label {
                top: -1.75rem;
                font-size: 0.65rem;
                padding: 0.15rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="dock-panel">
        <!-- Dock Item: Home -->
        <div class="dock-item">
            <span class="dock-label">Home</span>
            <div class="dock-icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-home">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
            </div>
            <div class="dock-indicator"></div>
        </div>

        <div class="dock-item active">
    <span class="dock-label">About Altronz</span>
    <a href="About.html" style="text-decoration: none;">
        <div class="dock-icon-wrapper">
            <span class="dock-text-icon">us</span>
        </div>
    </a>
    <div class="dock-indicator active"></div>
</div>
        <!-- Dock Item: Skills -->
        <div class="dock-item">
            <span class="dock-label">Hero Section</span>
            <div class="dock-icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bar-chart-2">
                    <line x1="18" x2="18" y1="20" y2="10"/>
                    <line x1="12" x2="12" y1="20" y2="4"/>
                    <line x1="6" x2="6" y1="20" y2="14"/>
                </svg>
            </div>
            <div class="dock-indicator"></div>
        </div>

        <!-- Dock Item: Projects -->
        <div class="dock-item">
            <span class="dock-label">Projects</span>
            <div class="dock-icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lightbulb">
                    <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1.3.5 2.6 1.5 3.5.8.7 1.3 1.5 1.5 2.5"/>
                    <path d="M9 18h6"/>
                    <path d="M10 22h4"/>
                </svg>
            </div>
            <div class="dock-indicator"></div>
        </div>

        <!-- Dock Item: Experience -->
        <div class="dock-item">
            <span class="dock-label">Service & Experience</span>
            <div class="dock-icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-line-chart">
                    <path d="M3 3v18h18"/>
                    <path d="m18 10-5 5-4-4-3 3"/>
                </svg>
            </div>
            <div class="dock-indicator"></div>
        </div>

        <!-- Dock Item: Certifications -->
        <div class="dock-item">
            <span class="dock-label">Achivements & Resources</span>
            <div class="dock-icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-scroll-text">
                    <path d="M22 1v17a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V1"/>
                    <path d="M14 8H8"/>
                    <path d="M16 12H8"/>
                    <path d="M12 16H8"/>
                </svg>
            </div>
            <div class="dock-indicator"></div>
        </div>

        <!-- Dock Item: Contact -->
        <div class="dock-item">
            <span class="dock-label">Contact</span>
            <div class="dock-icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </div>
            <div class="dock-indicator"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dockItems = document.querySelectorAll('.dock-item');

            dockItems.forEach(item => {
                item.addEventListener('click', () => {
                    dockItems.forEach(otherItem => {
                        otherItem.classList.remove('active');
                        const otherIndicator = otherItem.querySelector('.dock-indicator');
                        if (otherIndicator) {
                            otherIndicator.classList.remove('active');
                        }
                    });

                    item.classList.add('active');
                    const indicator = item.querySelector('.dock-indicator');
                    if (indicator) {
                        indicator.classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
</html>

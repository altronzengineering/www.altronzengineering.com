<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Welcome | Altronz Engineering</title>

  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Solid black background for the entire page */
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    /* Container for the video */
    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    /* Main Logo Video - Foreground */
    .main-video {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      /* contain ensures the logo is never cropped */
      object-fit: contain; 
      max-width: 100%;
    }

    /* Responsive adjustment for vertical mobile screens */
    @media (max-aspect-ratio: 9/16) {
      .main-video {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>

<body>

<div class="video-container">
  <video class="main-video" id="logoVideo" autoplay muted playsinline>
    <source src="logo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<script>
    const video = document.getElementById('logoVideo');
    const destination = "home.html";

    // 1. Check if the user has already seen the animation in this session
    if (sessionStorage.getItem("visited")) {
      window.location.href = destination;
    } else {
      // 2. Mark as visited so they don't see it again this session
      sessionStorage.setItem("visited", "true");

      /* 3. REDIRECT LOGIC: 
         This triggers ONLY when the video has finished playing fully.
      */
      video.onended = function() {
        window.location.href = destination;
      };

      /* SAFETY FALLBACK: 
         In case the video fails to load or autoplay is blocked, 
         this will redirect after 8 seconds regardless.
      */
      setTimeout(() => {
        window.location.href = destination;
      }, 8000); 
    }
</script>

</body>
</html>

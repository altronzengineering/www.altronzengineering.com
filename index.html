<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Welcome | Altronz Engineering</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Ensures the background is pure black on all devices */
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    /* Container spans the full viewport */
    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    /* MAIN VIDEO (Foreground) */
    .main-video {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      /* Object-fit: contain ensures the logo is never cropped regardless of screen size */
      object-fit: contain; 
      max-width: 100%;
    }

    /* Responsive adjustment for vertical mobile screens */
    @media (max-aspect-ratio: 9/16) {
      .main-video {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>

<body>

<div class="video-container">
  <video class="main-video" autoplay muted playsinline poster="logo.mp4">
    <source src="logo.mp4" type="video/mp4">
  </video>
</div>

<script>
    // Check if the user has already seen the animation in this session
    if (sessionStorage.getItem("visited")) {
      window.location.href = "home.html";
    } else {
      sessionStorage.setItem("visited", "true");

      // Redirect after animation duration (8 seconds)
      setTimeout(() => {
        window.location.href = "home.html";
      }, 8000); 
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Welcome</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
  }

  .video-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* ðŸ”¥ SIDE FILL (removes black background) */
  .bg-video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: blur(35px) brightness(0.45) saturate(1.2);
    transform: scale(1.4);
  }

  /* ðŸ”¥ MAIN VIDEO (no crop) */
  .main-video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
</style>
</head>

<body>

<div class="video-container">

  <!-- Background filler -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="animation.mp4" type="video/mp4">
  </video>

  <!-- Foreground video -->
  <video class="main-video" autoplay muted loop playsinline>
    <source src="animation.mp4" type="video/mp4">
  </video>

</div>
<script>
    // Check if the user has already seen the animation in this session
    if (sessionStorage.getItem("visited")) {
      window.location.href = "home.html";
    } else {
      sessionStorage.setItem("visited", "true");

      // Redirect after animation duration
      setTimeout(() => {
        window.location.href = "home.html";
      }, 8000); // match your video length
    }
  </script>

</body>
</html>
